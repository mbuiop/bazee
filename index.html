<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قطار افسانه‌ای - بازی سینمایی سه‌بعدی</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="gameContainer">
        <!-- صفحه شروع -->
        <div id="startScreen" class="screen active">
            <div class="title-container">
                <h1 class="main-title">قطار افسانه‌ای</h1>
                <p class="subtitle">ماجراجویی سینمایی سه‌بعدی</p>
            </div>
            
            <div class="menu-container">
                <button id="startBtn" class="menu-btn primary">شروع ماجراجویی</button>
                <button id="settingsBtn" class="menu-btn secondary">تنظیمات سینمایی</button>
                <button id="creditsBtn" class="menu-btn secondary">سازندگان</button>
            </div>
            
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress-fill" id="loadingProgress"></div>
                </div>
                <span class="progress-text" id="loadingText">در حال بارگذاری دنیای سه‌بعدی...</span>
            </div>
        </div>

        <!-- صفحه بازی -->
        <div id="gameScreen" class="screen">
            <canvas id="gameCanvas"></canvas>
            
            <div id="gameUI">
                <div class="hud-top">
                    <div class="hud-item">
                        <span class="hud-label">امتیاز</span>
                        <span id="scoreValue" class="hud-value">0</span>
                    </div>
                    <div class="hud-item">
                        <span class="hud-label">موج</span>
                        <span id="waveValue" class="hud-value">1</span>
                    </div>
                    <div class="hud-item">
                        <span class="hud-label">سرعت</span>
                        <span id="speedValue" class="hud-value">120 km/h</span>
                    </div>
                </div>
                
                <div class="hud-bottom">
                    <div class="health-container">
                        <div class="health-bar">
                            <div id="healthFill" class="health-fill"></div>
                        </div>
                        <span class="health-text">سلامت قطار</span>
                    </div>
                    
                    <div class="weapon-container">
                        <div id="weaponDisplay" class="weapon-display">
                            <span class="weapon-name">تیربار اصلی</span>
                            <span id="ammoCount" class="ammo-count">1000</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- منوی مکث -->
        <div id="pauseMenu" class="overlay">
            <div class="pause-container">
                <h2>بازی متوقف شد</h2>
                <button id="resumeBtn" class="menu-btn primary">ادامه بازی</button>
                <button id="restartBtn" class="menu-btn secondary">شروع مجدد</button>
                <button id="mainMenuBtn" class="menu-btn secondary">منوی اصلی</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
